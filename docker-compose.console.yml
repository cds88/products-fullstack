x-common-env-config: &env-config
  env_file:
    - ./.default.env
    - path: ./.override.env
      required: false

 
services:
  console:
    <<: *env-config      
    image: mcr.microsoft.com/dotnet/sdk:8.0
    user: "1000:1000"
    volumes:
      - ./Backend:/app
    working_dir: /app
    depends_on:         
      - products_postgres
      - products_api
    command: >
      sh -c "mkdir -p /tmp/dotnet && dotnet run --project Backend.Core/Backend.Core.Console"

    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_CLI_HOME=/tmp/dotnet      
